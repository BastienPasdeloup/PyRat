# This is a needed workflow file for the PyRat software.
# It allows the automatic publication of the documentation to GitHub pages.

#####################################################################################################################################################
###################################################################### CONTENTS #####################################################################
#####################################################################################################################################################

name: docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install sphinx sphinx-autodoc-typehints furo
      - run: sphinx-apidoc -o docs/source pyrat
      - run: sphinx-build -b html docs/source docs/build/html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html